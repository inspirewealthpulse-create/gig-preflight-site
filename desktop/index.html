<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Gig Preflight Desktop</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    #output { white-space: pre-wrap; margin-top: 20px; background: #f5f5f5; padding: 10px; border-radius: 4px; height: 300px; overflow-y: auto; }
  </style>
</head>
<body>
  <h1>Gig Preflight</h1>
  <label for="license">License Key:</label>
  <input id="license" type="text" placeholder="Enter your license key" style="width: 300px;">
  <button id="scan">Select Folder & Scan</button>
  <pre id="output"></pre>

  <script src="renderer.js"></script>
</body>
</html>
